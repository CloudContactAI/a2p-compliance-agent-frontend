<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Admin Dashboard - CloudContactAI A2P 10DLC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .login-form { max-width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; }
        .dashboard { display: none; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .json-data { max-width: 300px; overflow: auto; font-size: 12px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px 0; width: 100%; }
        .error { color: red; margin: 10px 0; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-height: 80%; overflow-y: auto; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>Admin Login</h2>
        <div id="loginError" class="error" style="display: none;"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>A2P Compliance Submissions</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <button onclick="loadSubmissions()">Refresh Data</button>
        <div id="submissionsTable"></div>
    </div>

    <!-- Modal for JSON details -->
    <div id="jsonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Submission Details</h2>
            <div id="jsonContent"></div>
        </div>
    </div>

    <script src="env-config.js"></script>
    <script>
        let allSubmissions = [];
        const API_BASE = window.ENV?.API_URL || '';

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${API_BASE}/api/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadSubmissions();
                } else {
                    errorDiv.textContent = result.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            }
        }

        async function loadSubmissions() {
            try {
                const response = await fetch(`${API_BASE}/api/admin/submissions`, {
                    credentials: 'include'
                });

                if (response.status === 401) {
                    showLogin();
                    return;
                }

                const result = await response.json();
                allSubmissions = result.submissions || [];
                displaySubmissions(allSubmissions);
            } catch (error) {
                document.getElementById('submissionsTable').innerHTML = 
                    `<p>Error loading submissions: ${error.message}</p>`;
            }
        }

        function displaySubmissions(submissions) {
            let html = `
                <table>
                    <tr>
                        <th>Submission ID</th>
                        <th>Session ID</th>
                        <th>Timestamp</th>
                        <th>Brand Name</th>
                        <th>Status</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
            `;

            submissions.forEach(submission => {
                const submissionData = submission.submission_data || {};
                const complianceResult = submission.compliance_result || {};
                
                // Format timestamp
                let formattedTimestamp = submission.timestamp || '';
                if (formattedTimestamp) {
                    try {
                        const date = new Date(formattedTimestamp);
                        formattedTimestamp = date.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                    } catch (e) {
                        // Keep original if parsing fails
                    }
                }
                
                html += `
                    <tr>
                        <td>${submission.submission_id || ''}</td>
                        <td>${submission.session_id || ''}</td>
                        <td>${formattedTimestamp}</td>
                        <td>${submissionData.brand_name || ''}</td>
                        <td>${complianceResult.status || ''}</td>
                        <td>${complianceResult.score || ''}</td>
                        <td><button onclick="viewDetails('${submission.submission_id}')">View</button></td>
                    </tr>
                `;
            });

            html += '</table>';
            document.getElementById('submissionsTable').innerHTML = html;
        }

        function viewDetails(submissionId) {
            const submission = allSubmissions.find(s => s.submission_id === submissionId);
            if (submission) {
                document.getElementById('jsonContent').innerHTML = formatAsTable(submission);
                document.getElementById('jsonModal').style.display = 'block';
            }
        }

        function formatAsTable(obj, title = '') {
            let html = title ? `<h3>${title}</h3>` : '';
            html += '<table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">';
            
            for (const [key, value] of Object.entries(obj)) {
                const displayKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                html += `<tr><td style="border: 1px solid #ddd; padding: 8px; font-weight: bold; background: #f9f9f9; width: 30%;">${displayKey}</td>`;
                
                let displayValue = value;
                
                // Format timestamp fields
                if (key === 'timestamp' && typeof value === 'string') {
                    try {
                        const date = new Date(value);
                        displayValue = date.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                    } catch (e) {
                        displayValue = value; // Keep original if parsing fails
                    }
                }
                
                if (typeof displayValue === 'object' && displayValue !== null && !Array.isArray(displayValue)) {
                    html += `<td style="border: 1px solid #ddd; padding: 8px;">${formatAsTable(displayValue)}</td>`;
                } else if (Array.isArray(displayValue)) {
                    html += `<td style="border: 1px solid #ddd; padding: 8px;">${displayValue.join('<br>')}</td>`;
                } else if (typeof displayValue === 'string' && (displayValue.startsWith('{') || displayValue.startsWith('['))) {
                    try {
                        const parsed = JSON.parse(displayValue);
                        html += `<td style="border: 1px solid #ddd; padding: 8px;">${formatAsTable(parsed)}</td>`;
                    } catch {
                        html += `<td style="border: 1px solid #ddd; padding: 8px;">${displayValue}</td>`;
                    }
                } else {
                    html += `<td style="border: 1px solid #ddd; padding: 8px;">${displayValue}</td>`;
                }
                html += '</tr>';
            }
            
            html += '</table>';
            return html;
        }

        function closeModal() {
            document.getElementById('jsonModal').style.display = 'none';
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('jsonModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        async function logout() {
            try {
                await fetch(`${API_BASE}/api/admin/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Handle Enter key in login form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
