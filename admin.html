<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Admin Dashboard - CloudContactAI A2P 10DLC</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .login-form { max-width: 300px; margin: 100px auto; padding: 20px; border: 1px solid #ddd; }
        .dashboard { display: none; }
        table { border-collapse: collapse; width: 100%; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .json-data { max-width: 300px; overflow: auto; font-size: 12px; }
        .header { display: flex; justify-content: space-between; align-items: center; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px 0; width: 100%; }
        .error { color: red; margin: 10px 0; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); }
        .modal-content { background-color: white; margin: 5% auto; padding: 20px; border: 1px solid #888; width: 80%; max-height: 80%; overflow-y: auto; }
        .close { color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: black; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginForm" class="login-form">
        <h2>Admin Login</h2>
        <div id="loginError" class="error" style="display: none;"></div>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button onclick="login()">Login</button>
    </div>

    <!-- Admin Dashboard -->
    <div id="dashboard" class="dashboard">
        <div class="header">
            <h1>A2P Compliance Submissions</h1>
            <button onclick="logout()">Logout</button>
        </div>
        <button onclick="loadSubmissions()">Refresh Data</button>
        <div id="submissionsTable"></div>
    </div>

    <!-- Modal for JSON details -->
    <div id="jsonModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Submission Details</h2>
            <div id="jsonContent"></div>
        </div>
    </div>

    <script>
        const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const ADMIN_BASE = isLocal ? 'http://localhost:5001' : 'https://agent-api.cloudcontactai.com';
        let allSubmissions = [];
        let authToken = null;

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                const response = await fetch(`${ADMIN_BASE}/admin/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    loadSubmissions();
                } else {
                    errorDiv.textContent = result.error || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Connection error';
                errorDiv.style.display = 'block';
            }
        }

        async function loadSubmissions() {
            try {
                const response = await fetch(`${ADMIN_BASE}/admin/submissions`, {
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.status === 401) {
                    showLogin();
                    return;
                }

                const result = await response.json();
                allSubmissions = result.submissions || [];
                displaySubmissions(allSubmissions);
            } catch (error) {
                document.getElementById('submissionsTable').innerHTML = 
                    `<p>Error loading submissions: ${error.message}</p>`;
            }
        }

        function displaySubmissions(submissions) {
            // Sort by timestamp descending (newest first)
            submissions.sort((a, b) => {
                const dateA = new Date(a.timestamp || 0);
                const dateB = new Date(b.timestamp || 0);
                return dateB - dateA;
            });
            
            let html = `
                <table>
                    <tr>
                        <th>Submission ID</th>
                        <th>Session ID</th>
                        <th>Timestamp</th>
                        <th>Brand Name</th>
                        <th>Status</th>
                        <th>Score</th>
                        <th>Actions</th>
                    </tr>
            `;

            submissions.forEach(submission => {
                // Format timestamp
                let formattedTimestamp = submission.timestamp || '';
                if (formattedTimestamp) {
                    try {
                        const date = new Date(formattedTimestamp);
                        formattedTimestamp = date.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                    } catch (e) {
                        // Keep original if parsing fails
                    }
                }
                
                html += `
                    <tr>
                        <td>${submission.submission_id || ''}</td>
                        <td>${submission.session_id || ''}</td>
                        <td>${formattedTimestamp}</td>
                        <td>${submission.brand_name || ''}</td>
                        <td>${submission.compliance_status || ''}</td>
                        <td>${submission.compliance_score || ''}</td>
                        <td>
                            <button onclick="viewDetails('${submission.submission_id}')">View</button>
                            ${submission.generated_site_url ? 
                                `<button disabled style="background-color: #ccc; color: #666; cursor: not-allowed;">Generate</button>` :
                                `<button onclick="generateCleanSite('${submission.submission_id}')" style="background-color: #28a745; color: white;">Generate</button>`
                            }
                            ${submission.generated_site_url ? 
                                `<button onclick="window.open('${submission.generated_site_url}', '_blank')" style="background-color: #007bff; color: white;">View Site</button>` : 
                                `<button disabled style="background-color: #ccc; color: #666; cursor: not-allowed;">View Site</button>`
                            }
                            <button onclick="confirmDelete('${submission.submission_id}')" style="background-color: #dc3545; color: white;">Delete</button>
                        </td>
                    </tr>
                `;
            });

            html += '</table>';
            document.getElementById('submissionsTable').innerHTML = html;
        }

        function viewDetails(submissionId) {
            const submission = allSubmissions.find(s => s.submission_id === submissionId);
            if (submission) {
                document.getElementById('jsonContent').innerHTML = formatAsTable(submission);
                document.getElementById('jsonModal').style.display = 'block';
            }
        }

        function formatAsTable(obj, title = '') {
            let html = title ? `<h3>${title}</h3>` : '';
            html += '<table style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">';
            
            for (const [key, value] of Object.entries(obj)) {
                const displayKey = key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                html += `<tr><td style="border: 1px solid #ddd; padding: 8px; font-weight: bold; background: #f9f9f9; width: 30%;">${displayKey}</td>`;
                
                let displayValue = value;
                
                // Format timestamp fields
                if (key === 'timestamp' && typeof value === 'string') {
                    try {
                        const date = new Date(value);
                        displayValue = date.toLocaleDateString('en-US', {
                            weekday: 'long',
                            year: 'numeric',
                            month: 'long',
                            day: 'numeric',
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                    } catch (e) {
                        displayValue = value; // Keep original if parsing fails
                    }
                }
                
                if (typeof displayValue === 'object' && displayValue !== null && !Array.isArray(displayValue)) {
                    html += `<td style="border: 1px solid #ddd; padding: 8px;">${formatAsTable(displayValue)}</td>`;
                } else if (Array.isArray(displayValue)) {
                    // Handle arrays - check if items are objects or primitives
                    if (displayValue.length > 0 && typeof displayValue[0] === 'object') {
                        // Array of objects - format each one
                        let arrayHtml = '<ul style="margin: 0; padding-left: 20px;">';
                        displayValue.forEach(item => {
                            if (typeof item === 'object') {
                                arrayHtml += `<li>${formatAsTable(item)}</li>`;
                            } else {
                                arrayHtml += `<li>${item}</li>`;
                            }
                        });
                        arrayHtml += '</ul>';
                        html += `<td style="border: 1px solid #ddd; padding: 8px;">${arrayHtml}</td>`;
                    } else {
                        // Array of primitives
                        html += `<td style="border: 1px solid #ddd; padding: 8px;">${displayValue.join('<br>')}</td>`;
                    }
                } else if (typeof displayValue === 'string' && (displayValue.startsWith('{') || displayValue.startsWith('['))) {
                    try {
                        const parsed = JSON.parse(displayValue);
                        html += `<td style="border: 1px solid #ddd; padding: 8px;">${formatAsTable(parsed)}</td>`;
                    } catch {
                        html += `<td style="border: 1px solid #ddd; padding: 8px;">${displayValue}</td>`;
                    }
                } else {
                    html += `<td style="border: 1px solid #ddd; padding: 8px;">${displayValue}</td>`;
                }
                html += '</tr>';
            }
            
            html += '</table>';
            return html;
        }

        function closeModal() {
            document.getElementById('jsonModal').style.display = 'none';
        }

        function confirmDelete(submissionId) {
            if (confirm('Are you sure you want to delete this submission? This action cannot be undone.')) {
                deleteSubmission(submissionId);
            }
        }

        async function deleteSubmission(submissionId) {
            try {
                const response = await fetch(`${ADMIN_BASE}/admin/submissions/${submissionId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                if (response.ok) {
                    alert('Submission deleted successfully');
                    loadSubmissions(); // Reload the table
                } else {
                    const result = await response.json();
                    alert(`Failed to delete: ${result.error || 'Unknown error'}`);
                }
            } catch (error) {
                alert(`Error deleting submission: ${error.message}`);
            }
        }

        async function generateCleanSite(submissionId) {
            if (!confirm('Generate cleaned website without debt-related content?')) {
                return;
            }

            // Show progress indicator
            const progressDiv = document.createElement('div');
            progressDiv.id = 'progress-indicator';
            progressDiv.style.cssText = 'position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border: 2px solid #28a745; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.3); z-index: 10000; text-align: center;';
            progressDiv.innerHTML = `
                <h3 style="margin: 0 0 15px 0;">Generating Clean Site...</h3>
                <div style="font-size: 14px; color: #666;">
                    <p>‚¨áÔ∏è Downloading pages and assets...</p>
                    <p>üßπ Removing debt-related content...</p>
                    <p>‚òÅÔ∏è Uploading to S3...</p>
                </div>
                <div style="margin-top: 15px;">
                    <div style="width: 200px; height: 4px; background: #e0e0e0; border-radius: 2px; overflow: hidden;">
                        <div style="width: 100%; height: 100%; background: #28a745; animation: progress 2s ease-in-out infinite;"></div>
                    </div>
                </div>
                <style>
                    @keyframes progress {
                        0% { transform: translateX(-100%); }
                        100% { transform: translateX(100%); }
                    }
                </style>
            `;
            document.body.appendChild(progressDiv);

            try {
                const response = await fetch(`${ADMIN_BASE}/admin/generate-clean-site/${submissionId}`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${authToken}` }
                });

                const result = await response.json();
                
                // Remove progress indicator
                document.body.removeChild(progressDiv);
                
                if (response.ok) {
                    alert(`Clean site generated successfully!\n\nURL: ${result.url}`);
                    loadSubmissions(); // Reload to show View Site button
                } else {
                    alert(`Failed to generate: ${result.error || 'Unknown error'}`);
                }
            } catch (error) {
                // Remove progress indicator
                if (document.getElementById('progress-indicator')) {
                    document.body.removeChild(progressDiv);
                }
                alert(`Error generating clean site: ${error.message}`);
            }
        }

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('jsonModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        async function logout() {
            try {
                await fetch(`${ADMIN_BASE}/admin/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            }
            showLogin();
        }

        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('dashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        // Handle Enter key in login form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginForm').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>
